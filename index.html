<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/board.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 data-clock>00:00</h2>
    <form data-nick-name="form" id="nick-name-form">
      <input type="text" />
    </form>
    <h1 data-nick-name="phrase" class="welcome-phrase hidden"></h1>
    <div data-board class="graph hidden">
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul data-board="squares" class="squares"></ul>
    </div>
  </body>
  <script type="module" src="js/greeting.js"></script>
  <script type="module" src="js/clock.js"></script>
  <script type="module" src="js/contributionBoard.js"></script>
